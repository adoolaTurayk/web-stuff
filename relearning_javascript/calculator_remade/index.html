<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <label id="titleh">Calculator V2</label>
            <label>made by adoolaTurayk</label>
        </div>
        <input id="display" readonly>
        <input type="checkbox" id="rad">
        <label for="rad">radians</label>

        <div id="keys">
            <button onclick="evalate('sin')">sin</button>
            <button onclick="evalate('cos')">cos</button>
            <button onclick="evalate('tan')">tan</button>
            <button onclick="evalate('log')">log</button>
            <button id="clear">C</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('%')" class="oper">mod</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay(p1)">(</button>
            <button onclick="appendToDisplay(p2)">)</button>
            <button id="eval" onclick="evalate()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
