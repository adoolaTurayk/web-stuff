<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="temperature conversion">
    <meta name="keywords" content="absolutely nothing, CSS, beginner made this">
    <meta name="author" content="Adoola Turayk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Madimi+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title> temperature conversion </title>
</head>
<body>
    <div id="tempDiv">
        <form>
            <h1 id="header">Temperature Conversion</h1>
            <input id="tempInput" type="number" placeholder="..." value="0">

            <br>
            <input id="radio1F" type="radio" name="unit">
            <label for="radio1F">C => F</label>
            <br>
            <input id="radio2C" type="radio" name="unit">
            <label for="radio2C">F => C</label>
            <br>
            <button type="button" id="submit">submit</button>
            <p id="result">Select a unit</p>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
