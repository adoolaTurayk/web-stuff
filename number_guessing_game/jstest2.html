<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JS Test by adoola turayk">
    <meta name="keywords" content="absolutely nothing, JS, beginner made this">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style2.css">
    <title>number guessing game</title>
</head>
<body>
    <div id="container">
        <h1 id="jstest2Header">number guessing game</h1>

        <div>

            <input id="numberGuessMax" type="number" placeholder="max" class="setMax">
            <button id="numberGuessStart" class="setMax">Start</button>
    
        </div>
    
        <br>
    
        <div>
    
            <input id="guess" type="number" placeholder="Insert Guess Here" class="guessing" disabled>
            <button id="checkGuess" class="guessing" disabled>Check</button>
            <button id="restart" class="guessing" disabled>Restart</button><br>
            <label id="tOrF">Press "Check"</label>
    
        </div>
    </div>
    
    <script src="jstest2.js"></script>
</body>
</html>
